
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ZIN – Zbiorowa Inteligencja Narodu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            color: #cc0000;
            text-align: center;
        }
        .banner {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay-text {
            position: absolute;
            width: 100%;
            top: 5%;
            font-size: 2.5vw;
            font-weight: bold;
        }
        .overlay-text.middle {
            top: 25%;
            font-size: 6vw;
        }
        .overlay-text.lower {
            top: 45%;
            font-size: 2.5vw;
        }
        .overlay-text.bottom {
            top: 75%;
            font-size: 2vw;
            color: #cc0000;
        }
        @media (max-width: 768px) {
            .overlay-text {
                font-size: 4vw;
            }
            .overlay-text.middle {
                font-size: 8vw;
            }
            .overlay-text.lower {
                font-size: 4vw;
            }
            .overlay-text.bottom {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="hands_banner.png" alt="Dłonie ZIN">
        <div class="overlay-text">czy demokracja to już historia?</div>
        <div class="overlay-text middle">ZIN</div>
        <div class="overlay-text lower">a może ZIN to jej następny etap?</div>
        <div class="overlay-text bottom">Intrygujące zjawisko, które dotyczy Ciebie na 1000%!</div>
    </div>
</body>
</html>
