<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIN – Zbiorowa Inteligencja Narodu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
        }
        .banner {
            position: relative;
            background-image: url('hands-banner.png');
            background-size: cover;
            background-position: center bottom;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: red;
        }
        h1, h2, h3 {
            margin: 0.5em 0;
        }
        .zin {
            font-size: 8vw;
            font-weight: bold;
        }
        .question, .subtitle, .highlight {
            font-size: 4vw;
        }
        .highlight {
            font-size: 3.5vw;
            margin-top: 2vw;
        }

        @media (max-width: 600px) {
            .zin {
                font-size: 12vw;
            }
            .question, .subtitle, .highlight {
                font-size: 6vw;
            }
            .highlight {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="question">czy <strong>demokracja</strong> to już <strong>historia?</strong></div>
        <div class="zin">ZIN</div>
        <div class="subtitle">a może <strong>ZIN</strong> to jej następny etap?</div>
        <div class="highlight">Intrygujące zjawisko, które dotyczy Ciebie na 1000%!</div>
    </div>
</body>
</html>
